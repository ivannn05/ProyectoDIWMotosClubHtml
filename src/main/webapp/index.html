<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CHOPPERCOMPANY</title>
<link href="./css/estilo.css" rel="stylesheet">
<style>
.contenedor-derecho {
	background-image: url('./imagenes/motosLogin.png');
	/* Cambia esta URL por la imagen que desees */
	background-size: cover; /* La imagen cubre todo el contenedor */
	background-position: center; /* Centra la imagen */
	background-repeat: no-repeat; /* Evita que la imagen se repita */
	width: 75%; /* Ocupa el 75% de la pantalla */
	padding: 20px;
	box-sizing: border-box;
}
</style>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

	<!-- Menú izquierdo -->
	<nav class="menu">
		<img class="logo img-fluid" src="./imagenes/logo.png" width="220"
			height="150" alt="Logo de CHOPPERCOMPANY">

		<ul>
			<li><a href="#">¿Qué hacemos?</a></li>
			<li><a href="#">Rutas</a></li>
			<li><a href="#">Clubes</a></li>
			<li><a href="#"><i class="bi bi-search"></i></a></li>
			<li><a href="#" class="red-text">Nuevos usuarios</a></li>
			<li><a href="#"> EVENTOS</a></li>
		</ul>
		<br> <br> <br>
		<div class="menu-icons">
			<a href="#"><i class="bi bi-twitter"></i></a> <a href="#"><i
				class="bi bi-instagram"></i></a> <a href="#"><i
				class="bi bi-telephone"></i></a>
		</div>
	</nav>




	<!-- Contenedor derecho con imagen de fondo -->
	<div class="contenedor-derecho">
		<!-- Contenido vacío -->
		<div class="login-container">
		<a href="loginClubs.html" class="btn-iniciar-sesion"><i>Registrarse</i></a>
			<h2>Iniciar Sesión</h2>
			<form class="login-form">
				<div class="form-group">
					<label for="username">Usuario:</label> <input type="text"
						id="username" name="username" placeholder="Introduce tu usuario"
						required>
				</div>

				<div class="form-group">
					<label for="password">Contraseña:</label> <input type="password"
						id="password" name="password"
						placeholder="Introduce tu contraseña" required>
				</div>

				<div class="form-group">
					<label for="confirm-password">Confirmar Contraseña:</label> <input
						type="password" id="confirm-password" name="confirm-password"
						placeholder="Confirma tu contraseña" required>
				</div>

				<div class="form-group">
					<button type="submit" onclick="validatePassword()">Iniciar
						Sesión</button>
				</div>
			<a href="#"><img class="logo img-fluid" src="./imagenes/iconoGoogle.png" width="50"></i></a>
			</form>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
		<script  src="js.js"> </script  >
</body>
</html>
